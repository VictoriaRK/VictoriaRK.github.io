name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Change this if your branch is named 'master'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Elm
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1

      - name: Build Elm
        # Compiles src/Main.elm to main.js using optimization
        run: elm make src/Main.elm --optimize --output=main.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # We force push to a branch named 'gh-pages'
          publish_branch: gh-pages
